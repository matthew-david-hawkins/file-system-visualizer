<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Python Module Summaries</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <style>

div.treeTooltip {	
    position: absolute;			
    text-align: center;			
    width: 120px;					
    /* height: 28px;					 */
    padding: 4px;				
    font: 14px sans-serif;		
    background: #007bff;
    color: white;
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;
    z-index: 100;		
}

</style>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <h1>Python Module Summaries</h1>
        <p><br>Enter a python module name (e.g. pandas, sphinx, scikit-learn) to view summary.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12  col-md-6">
        <div class="article">
          <div class="input-group mb-6">
            <div class="input-group-prepen ui-widget" style="display:inline-block">
              <button class="btn btn-outline-primary" type="button" id="searchButton">Search</button>
              <button class="btn btn-outline-primary" type="button" id="loadingButton" style="display:none" disabled >loading...</button>
            </div>
            <input type="text" class="form-control" id="theInput" placeholder="TensorFlow" style="display:inline-block">
            <div>
              <a href="" id="luckyClick"><strong>I'm feeling lucky</strong></a>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- a hidend div for measuring the length of the module searched for -->
    <span id="ruler" style="visibility: hidden; white-space: nowrap;"></span>

    <div class="row">
      <div id="module-description">
        <!-- Append Description Here -->
      </div>
    </div>
    <div class="row">
      <div id="more-info">
        <!-- Append a message for optional more info -->
      </div>
    </div>
    
    <div class="row">
      <div id="no-dependencies">
        <!-- Append a message for packages with no dependencies -->
      </div>
    </div>

    <div class="row" id="tree-div">
      <div id="tree" style="width:100%; height:100%">
        <!-- We append our chart here. -->
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="module-extras">
        <!-- Append extra info here -->
      </div>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='app.js')}}"></script>

</body>

</html>
